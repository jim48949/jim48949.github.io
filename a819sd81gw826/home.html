    <script>
        fetch('https://jim48949.github.io/a819sd81gw826/data.json')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log("Printing data: ", data.section3);
                appendData_s2(data.section2);
                appendData_s3(data.section3);
                appendData_s4(data.section4);
            })
            .catch(function(err) {
                console.log('error: ' + err);

            });

        function appendData_s2(data) {
            var s2Container = document.getElementById("section2_container");
            for (var i = 0; i < data.length; i++) {
                var s2_box = "<div id='section2_box'>" +
                    "<img src='" + data[i].image + "'></img>" +
                    "<div id='section2_title'>" + data[i].heading + "</div>" +
                    "<div id='section2_text'>" + data[i].text + "</div>" +
                    "</div>";
                s2Container.innerHTML += s2_box;
            }
        }

        function appendData_s3(data) {
            var s3Container = document.getElementById("section3_container");
            var s3_box = "<div id='section3_box'>" + "<div id='section3_text'>";
            for (i in data.text) {
                s3_box += data.text[i] + "<br>" + "<br>";
            }
            s3_box += "</div>" + "</div>";
            s3Container.innerHTML += s3_box;
            var s3Img = "<div id='section3_box'>" + "<img src='lasky.png' align='right'></img>" + "</div>";
            s3Container.innerHTML += s3Img;
        }

        function appendData_s4(data) {
            var s4Container = document.getElementById("section4_container_outter");
            for (var i = 0; i < data.length; i++) {
                var s4_box = "<span id='section4_container_inner'>";
                if (i % 2 == 0) {
                    // Align Left
                    s4_box += "<div id='section4_img_box'>" +
                        "<img src='" + data[i].image + "'></img>" + "</div>" +
                        "<div id='section4_box'>" +
                        "<div id='section4_title_left'>" + data[i].heading + "<br><br></div>" +
                        "<div id='section4_text'>" + data[i].text + "</div>" +
                        "</div></span>";
                } else {
                    // Align Right
                    s4_box += "<div id='section4_box'>" +
                        "<div id='section4_title_right'>" + data[i].heading + "<br><br></div>" +
                        "<div id='section4_text'>" + data[i].text + "</div>" + "</div>" +
                        "<div id='section4_img_box'>" +
                        "<img src='" + data[i].image + "'></img>" + "</div></span>";
                }
                s4Container.innerHTML += s4_box;
            }
        }
    </script>

</body>
